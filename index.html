<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assests/style.css">
</head>
<body>
    <h1 class="mainTitle">Tic-Tac-Toe!</h1>
    <div class="playerDisplay">
        <h2 class="player1Display">Player 1: </h2>
        <h3 class="player1Wins">Wins:<span> 0</span></h3>
        <h2 class="player2Display">Player 2: </h2>
        <h3 class="player2Wins">Wins:<span> 0</span></h3>
    </div>
    <section class="gameBoard">
        <div class="gameBtnRow1 btnRow" >
            <div class="gameBtn" id="btn1A"></div>
            <div class="gameBtn" id="btn1B"></div>
            <div class="gameBtn" id="btn1C"></div>
        </div>
        <div class="gameBtnRow2 btnRow">
            <div class="gameBtn" id="btn2A"></div>
            <div class="gameBtn" id="btn2B"></div>
            <div class="gameBtn" id="btn2C"></div>
        </div>
        <div class="gameBtnRow3 btnRow">
            <div class="gameBtn" id="btn3A"></div>
            <div class="gameBtn" id="btn3B"></div>
            <div class="gameBtn" id="btn3C"></div>
        </div>
        <section class="playerOverlay">
            <h1></h1>
        </section>
    </section>
    <script type="text/javascript" src="assests/main.js"></script>
</body>

</html>
